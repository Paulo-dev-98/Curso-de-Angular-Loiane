<section class="two-way-binding">
  <article>
    <h3>two way data-binding</h3>

    <div>

      <input type="text"
        [value]="nome"
        (input)="nome = capturaValorInput.value"
        #capturaValorInput
      />

      <input type="text"
      [ngModel]="nome"
      (ngModelChange)="nome = $event"
      #capturaValorInput
    />

     <input type="text" [(ngModel)]="nome" >

      <p>vocÃª digitou: {{ nome }}</p>
    </div>

    <div>
      <input type="text" [(ngModel)]="pessoa.nome">
      <input type="text" [(ngModel)]="pessoa.idade">
      <p>My name is {{pessoa.nome}}, and my age is {{pessoa.idade}}</p>
    </div>
  </article>
</section>
